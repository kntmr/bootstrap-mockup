<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Mockup</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
  <script>
  $(function() {
    $('#btn-login').on('click', function() {
      submitWithLoading(2000, function() {
        $('#login-form').submit();
      });
    });
  });
  </script>
</head>
<body>

  <nav class="navbar navbar-fixed-top my-navbar">
    <div class="container-fluid">
      <div class="navbar-left">
        <p class="navbar-text my-navbar-text">Bootstrap Mockup</p>
      </div>
    </div>
  </nav>

  <div class="container my-container">
    <div class="form-group">
      <span class="center-block text-center my-logo">Bootstrap Mockup</span>
    </div>
    <form action="10-portal.html" id="login-form" class="form-horizontal" method="POST">
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
          <input type="text" class="form-control" placeholder="ログインID" id="loginid" name="loginid">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
          <input type="password" class="form-control" placeholder="パスワード" id="password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="button" id="btn-login" class="btn btn-block my-btn">ログイン</button>
        </div>
      </div>
    </form>
  </div>

  <div id="loading-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <img src="img/loading.gif" alt="loading" class="center-block">
            <p class="my-loading-text">ログイン中...</p>
            <button type="button" id="btn-loader" class="my-dummy-btn" data-toggle="modal" data-target="#loading-modal">dummy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
